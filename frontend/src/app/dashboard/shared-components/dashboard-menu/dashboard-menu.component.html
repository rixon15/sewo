<div class="flex flex-col top-0 left-0 bg-red px-10 pt-4 min-w-72 h-full border-r-indigo-200 border-r-2">
    <a [routerLink]="['/']" class="flex items-center justify-center">
        <img src="assets/Logo_Sewo.svg" alt="Logo" class="w-28 h-10 mb-8" />
    </a>
    <div class="flex flex-col gap-y-4">
        <a [routerLink]="['/']"
            class="menu-item h-12 flex items-center justify-start gap-x-2 pl-6 cursor-pointer  rounded-xl text-gray-400 hover:bg-blue-100 hover:scale-115 hover:transition-transform hover:duration-500"
            [ngClass]="{'bg-blue-100 scale-115': isRouteActive('/')}"> <div [innerHTML]="DashboardSvgIcon"></div> Dashboard</a>
        <a [routerLink]="['/explore']"
            class="menu-item h-12 flex items-center justify-start gap-x-2 pl-6 cursor-pointer rounded-xl text-gray-400 hover:bg-blue-100 hover:scale-115 hover:transition-transform hover:duration-500"
            [ngClass]="{'bg-blue-100 scale-115': isRouteActive('/explore')}"> <div [innerHTML]="ExploreSvgIcon"></div> Explore</a>
        <a [routerLink]="['/orders']"
            class="menu-item h-12 flex items-center justify-start gap-x-2 pl-6 cursor-pointer rounded-xl text-gray-400 hover:bg-blue-100 hover:scale-115 hover:transition-transform hover:duration-500"
            [ngClass]="{'bg-blue-100 scale-115': isRouteActive('/orders')}"> <div [innerHTML]="MyOrderSvgIcon"></div> My Order</a>
        <a [routerLink]="['/messages']"
            class="menu-item h-12 flex items-center justify-start gap-x-2 pl-6 cursor-pointer rounded-xl text-gray-400 hover:bg-blue-100 hover:scale-115 hover:transition-transform hover:duration-500"
            [ngClass]="{'bg-blue-100 scale-115': isRouteActive('/messages')}"> <div [innerHTML]="MessagesSvgIcon"></div> Messages</a>
        <a [routerLink]="['/profile']"
            class="menu-item h-12 flex items-center justify-start gap-x-2 pl-6 cursor-pointer rounded-xl text-gray-400 hover:bg-blue-100 hover:scale-115 hover:transition-transform hover:duration-500"
            [ngClass]="{'bg-blue-100 scale-115': isRouteActive('/profile')}"> <div [innerHTML]="MyProfileSvgIcon"></div> My Profile</a>
    </div>
    <a (click)="logout()"
    href="/auth/login"
        class="menu-item flex items-center gap-x-2 justify-start pl-6 text-red-500 cursor-pointer mt-auto mb-32 font-semibold  hover:scale-115 hover:transition-transform hover:duration-500">
        <div [innerHTML]="LogoutSvgIcon"></div> Logout
    </a>
</div>
