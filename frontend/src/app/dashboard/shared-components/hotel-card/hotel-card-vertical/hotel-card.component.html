<img src="{{hotel?.main_image?.url}}" alt="hotel main image" class="rounded-xl mb-4">
<div class="flex flex-col p-2 bg-blue-100 rounded-xl max-w-fit 2xl:hidden my-3">
    <p class="font-semibold text-blue-600 text-xl">$ {{hotel?.price}}</p>
</div>
<div class="flex flex-row items-center justify-between">
    <div class="flex flex-col gap-y-2">
        <p class="font-bold">{{hotel?.name}}</p>
        <p class="font-semibold text-gray-500 flex flex-row gap-x-2"> <img src="assets/location.svg"> {{hotel?.address}}
        </p>
    </div>
    <div class="hidden 2xl:flex flex-col p-2 bg-blue-100 rounded-xl">
        <p class="font-semibold text-blue-600 text-xl">$ {{hotel?.price}}</p>
    </div>
</div>
<div class="flex flex-row items-center justify-start gap-x-8 mt-4">
    <div class="flex flex-row gap-x-2">
        <img src="assets/bed.svg" alt="beds" class="size-6">
        <p class="font-bold">{{hotel?.beds}}</p>
    </div>
    <div class="flex flex-row gap-x-2">
        <img src="assets/bath.svg" alt="baths" class="size-6">
        <p class="font-bold">{{hotel?.baths}}</p>
    </div>
    <div class="flex flex-row gap-x-2">
        <img src="assets/area.svg" alt="area" class="size-6">
        <p class="font-bold">{{hotel?.area}}M</p>
    </div>
</div>
